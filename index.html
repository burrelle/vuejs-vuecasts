<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .color-red { color: red; }
    .is-loading { background: red; }
  </style>
</head>
<body>
  <div id="root">
    <ul>
      <li v-for="name in names" v-text="name"></li>
    </ul>

    <input id="input" type="text" v-model="newName">
    <button @click="addName">Add name</button>

    <button v-bind:title="title">Hover over me</button>
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click me</button>
    <button :disabled="isDisabled" @click="disableButton">Click to disable</button>
  </div>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

  <script>
    var app = new Vue({
      el: '#root',
      data: {
        newName: '',
        names: ['Joe', 'Mary', 'Jane', 'Jack'],
        title: "JavaScript title.",
        className: 'color-red',
        isLoading: false,
        isDisabled: false
      },

      methods: {
        addName() {
          this.names.push(this.newName);
          this.newName = ''
        },
        toggleClass(){
          this.isLoading = true;
        },
        disableButton(){
          this.isDisabled = true;
        }
      }
  });

  </script>

</body>
</html>
